<!DOCTYPE html>
<html>
<head>
<title>万里钱包</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
<!-- head 中 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">

<link rel="stylesheet" href="../css/base.css">
<!-- body 最后 -->
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
<style type="text/css">
body{padding: 0;margin: 0;background: #EEE}
.register .hd img{width:100%;margin: auto;margin-bottom: 0;float: left}
.register .hd {background: #00b300;text-align: center;overflow: hidden}
#yanzhenlnk{color: #3479e1;display: block;padding: 5px;border:1px solid #3479e1;}
.register .weui-cells_form input{height: 40px;}
.register .weui-cells{margin-top:0;}
</style>
<script>
$(function(){

	$("#getpwdbtn").click(function(){

	})
})
</script>

</head>
<body>
	<div class="cell getpwd">
		<div class="header">
			<a class="back" href="javascript:history.back()"></a>
			<span class="title">找回密码</span>
		</div>
		<div class="bd">
			<form id="registerform" name="registerform">
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
						  	<input class="weui-input" name="mobile" type="number" pattern="[0-9]*" placeholder="请输入手机号">

						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
						  	<input class="weui-input" name="mobile" type="number" pattern="[0-9]*" placeholder="请输4位验证码">
						</div>
						<div class="weui-cell__fd"><span id="yanzhenlnk">获取验证码</span></div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
						  	<input class="weui-input" name="pwd" type="password" placeholder="请输入新的帐号密码">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
						  	<input class="weui-input" name="pwd2" type="password" placeholder="请再次输入密码">
						</div>
					</div>

				</div>		
			</form>
		</div>
		<div class="bd spacing">
			<div style="padding: 20px;">
				<a href="javascript:;" class="weui-btn weui-btn_primary" id="getpwdbtn">确定</a>
			</div>
		</div>
	</div>	
</body>
</html>
